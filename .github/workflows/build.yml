name: An치lise SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c칩digo
      - name: Checkout do c칩digo
        uses: actions/checkout@v3

      # Configurar JDK (necess치rio para o Sonar Scanner)
      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Rodar o SonarCloud Scanner
      - name: Rodar SonarCloud Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip
          sonar-scanner-*/bin/sonar-scanner \
            -Dsonar.projectKey=Costanza22_back-cloud \
            -Dsonar.organization=Costanza22 \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

